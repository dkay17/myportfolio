<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Marvin Idibia">
    <meta name="Keyword" content="Marvin Idibia">
    <meta name="author" content="Marvin Idibia">
    <link rel="stylesheet" href="pageStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact - Marvin Idibia</title>
</head>
<body>
    <div class="content">
        <div class="contentItems">
            <div class="head">
                <div class="title">Portfolio</div>
                <nav id='nav'>
                    <a href="../index.html"><button class='but' onclick="homeButton()">Home</button></a>
                    <a href="about.html"><button class='but'>About</button></a>
                    <a href="projects.html"><button class='but'>Projects</button></a>
                    <a href="#"><button class='but activePage'>Contact</button></a>
                    <div class="bar-container"><i class="fa-solid fa-bars" onclick="openMenu()"></i></div>
                </nav>
                <div id="menu" class="menu">
                    <div class="closeMenu" onclick="closeMenu()">X</div>
                    <a href="../index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="projects.html">Projects</a>
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="form-container">
                <div class="form">
                    <div class="form-title">CONTACT</div>
                    <div class="form-content">
                        <div class="form-row">
                            Name:
                            <input placeholder="Enter your name or Company Name" name="name" id="name">
                        </div>
                        <div class="form-row">
                            Location:
                            <input placeholder="eg. Greater Accra,Ghana" name="location" id="location">
                        </div>
                        <div class="form-row">
                            Reason for contact:
                            <input placeholder="eg. Employment" name="reason" id="reason">
                        </div>
                        <div class="form-row">
                            Message:
                            <input placeholder="eg. Would like to hire me" name="msg" id="msg">
                        </div>
                    </div>
                    <div class="submit">
                        <div id="whatsapp" onclick="whatsapp()" class="whatsapp-email"><i class="fa-brands fa-whatsapp"></i>WhatsApp</div>
                        <div id="email" onclick="email()" class="whatsapp-email"><i class="fa-solid fa-envelope"></i>E-mail</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="pageScripts.js"></script>
</body>
</html>
